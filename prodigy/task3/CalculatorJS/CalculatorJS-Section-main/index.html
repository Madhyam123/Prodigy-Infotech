<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>PRODIGY INFOTECH</h1>
    <p>Made with <span style="color: red;">โค</span> Madhyam</p>
    <div class="calculator-grid">
    <div class="output">
    <div data-previous-operand class="previous-operand"></div>
    <div data-current-operand class="current-operand"></div>
    </div>
    <button data-all-clear class="span-two">AC</button>
    <button class="del" data-delete>DEL</button>
    <button  class="vg">รท</button>
    <button class="bg" data-number>1</button>
    <button class="bg" data-number>2</button>
    <button class="bg" data-number>3</button>
    <button class="vg" data-operation>*</button>
    <button class="bg" data-number>4</button>
    <button class="bg" data-number>5</button>
    <button class="bg" data-number>6</button>
    <button class="vg" data-operation>+</button>
    <button class="bg" data-number>7</button>
    <button class="bg" data-number>8</button>
    <button class="bg" data-number>9</button>
    <button class="vg" data-operation>-</button>
    <button class="vg" data-number>.</button>
    <button class="bg" data-number>0</button>
    <button data-equals class="span-two">=</button>

    </div>

  </body>
</html>
